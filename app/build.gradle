plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.teamfive.caltrack'
    compileSdk 34

    defaultConfig {
        applicationId "com.teamfive.caltrack"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // The view calendar library for Android
    implementation 'com.kizitonwose.calendar:view:2.6.0'

    // The compose calendar library for Android
    implementation 'com.kizitonwose.calendar:compose:2.6.0'
    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.androidx.lifecycle.viewmodel.ktx.v260 // or latest version
    implementation libs.androidx.lifecycle.livedata.ktx.v260  // optional, if using LiveData
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation libs.room.common
    implementation libs.room.runtime
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    annotationProcessor libs.room.compiler
}